<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="localstorage.js" defer></script>
    <title>LocalStorage Example</title>

    <style>
        body {
            background-color: rgb(38, 38, 38);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            width: 50%;
            height: 50%;
            margin: 5em auto;
            text-align: center;
        }

        button, input {
            padding: 1em;
            border: 1px solid lightgray;
            background-color:rgb(38, 38, 38);
            color: lightgray;
        }

        button {
            cursor: pointer;
        }

        pre {
            color: white;
            width: fit-content;
            margin: 3em auto;
            text-align: center;
            border: 1px solid rgb(72, 72, 149);
            background-color: rgba(90, 90, 255, 0.129);
            padding: 2em;
            border-radius: 5px;
        }

        #store-value {
            border-radius: 4px 0 0 4px;
        }

        #submit-value {
            background-color: rgba(90, 255, 142, 0.223);
            border-radius: 0 4px 4px 0;
            border-left: none;
        }

        #read-value {
            background-color: rgba(90, 90, 255, 0.223);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <main>
        <h1>LocalStorage Example</h1>
        <input id="store-value" placeholder="Value"/><button id="submit-value">Save value</button> 
        <button id="read-value">Load value</button>
        <pre id="value-container">...</pre>
    </main>
</body>
</html>
