<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Sticker</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/desktop.css">

    <script src="js/topmenu.js"></script>
    <script src="js/create.js"></script>
    <script src="https://kit.fontawesome.com/7812c968c2.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="header-logo">
                <img src="img/logolight.svg" class="index_header-logo" height="60" width="90" alt="Logo">
                <h2>SpotiSticker</h2>
            </a>
            <ul id="navbar-desktop" class="navbar-desktop">
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse</a></li>
                <li><a href="create.html" class="navbar-active">Create</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button id="ham-btn" class="navbar-ham-btn" aria-label="Hamburger menu"><span class="fa fa-bars"></span></button>
        </nav>
        <ul id="navbar-mobile" class="navbar-mobile hidden">
            <li><a href="index.html">Home</a></li>
            <li><a href="browse.html">Browse</a></li>
            <li><a href="create.html" class="navbar-active">Create</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <main class="create_main">
        <div class="create_sidebar">
            <h2>Create Sticker</h2>
            <div class="create_sidebar-section">
                <button id="link-spotify"><i class="fa fa-spotify"></i> <span id="link-spotify-text">Link Spotify</span></button>
            </div>
            <div class="create_sidebar-section">
                <p>Sticker type:</p>
                <input type="radio" id="type-radio-artists" name="sticker-type" class="create_type-radio" value="artists" checked="checked">
                <label for="type-radio-artists" class="create_type-label">Artists</label>
                <input type="radio" id="type-radio-tracks" name="sticker-type" class="create_type-radio" value="songs">
                <label for="type-radio-tracks" class="create_type-label">Songs</label>
            </div>

            <div id="sticker-themes" class="create_sidebar-section">
                <p>Sticker theme:</p>
                <input type="radio" id="sticker-theme-0" class="create_theme-radio" name="sticker-theme" value="artists" checked="checked">
                <label for="sticker-theme-0"><img src="img/stickerbg0.webp" class="create_theme-label" alt="Background theme image"></label>
                <input type="radio" id="sticker-theme-1" class="create_theme-radio" name="sticker-theme" value="artists">
                <label for="sticker-theme-1"><img src="img/stickerbg1.webp" class="create_theme-label" alt="Background theme image"></label>
                <input type="radio" id="sticker-theme-2" class="create_theme-radio" name="sticker-theme" value="artists">
                <label for="sticker-theme-2"><img src="img/stickerbg2.webp" class="create_theme-label" alt="Background theme image"></label>
                <input type="radio" id="sticker-theme-3" class="create_theme-radio" name="sticker-theme" value="artists">
                <label for="sticker-theme-3"><img src="img/stickerbg3.webp" class="create_theme-label" alt="Background theme image"></label>
            </div>
        </div>
        <div id="create-canvas-container" class="create_canvas-container">
            <canvas id="create-canvas"></canvas>
            <button id="buy-button" class="button-light"><i class="fa fa-shopping-cart"></i> Checkout</button>
        </div>
    </main>
    <footer>
        <div class="footer_container--wide">
            <div class="header-logo">
                <img src="img/logolight.svg" class="index_header-logo" height="60" width="90" alt="Logo">
                <h2>SpotiSticker</h2>
            </div>
            <div>
                <a href="https://www.twitter.com"><i class="fa fa-twitter footer_social-icon" aria-label="Twitter icon"></i></a>
                <a href="https://www.instagram.com"><i class="fa fa-instagram footer_social-icon" aria-label="Instagram icon"></i></a>
            </div>
        </div>
        <hr>
        <div class="footer__text">&copy;2022 | Levi Jones | WDD230 Project</div>
    </footer>
</body>
</html>
