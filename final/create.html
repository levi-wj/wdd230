<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Sticker</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/desktop.css">

    <script src="js/topmenu.js"></script>
    <script src="js/create.js"></script>
    <script src="https://kit.fontawesome.com/7812c968c2.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="header-logo">
                <img src="img/logolight.svg" class="index_header-logo" height="60" width="90" alt="Logo">
                <h2>SpotiSticker</h2>
            </a>
            <ul id="navbar-desktop" class="navbar-desktop">
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse</a></li>
                <li><a href="create.html" class="navbar-active">Create</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button id="ham-btn" class="navbar-ham-btn" aria-label="Hamburger menu"><span class="fa fa-bars"></span></button>
        </nav>
        <ul id="navbar-mobile" class="navbar-mobile hidden">
            <li><a href="index.html">Home</a></li>
            <li><a href="browse.html">Browse</a></li>
            <li><a href="create.html" class="navbar-active">Create</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <main class="create_main">
        <div class="create_sidebar">
            <h2>Create Sticker</h2>
            <div class="create_sidebar-section">
                <button id="link-spotify"><i class="fa fa-spotify"></i> <span id="link-spotify-text">Link Spotify</span></button>
            </div>
            <div class="create_sidebar-section">
                <p>Sticker type:</p>
                <input type="radio" id="sticker-artists" name="sticker-type" value="artists">
                <label for="sticker-artists" class="create_sticker-type">Artists</label>
                <input type="radio" id="sticker-albums" name="sticker-type" value="albums">
                <label for="sticker-albums" class="create_sticker-type">Albums</label>
                <input type="radio" id="sticker-songs" name="sticker-type" value="songs">
                <label for="sticker-songs" class="create_sticker-type">Songs</label>
            </div>

            <div class="create_sidebar-section">
                <p>Sticker theme:</p>
            </div>
        </div>
        <div class="create_canvas">
            <canvas id="create-canvas"></canvas>
            <button>Buy</button>
        </div>
    </main>
    <footer>
        <div class="footer__container--wide">
            <img src="img/logowhite.svg" class="footer__logo" alt="Chamber logo">
        </div>
        <hr>
        <div class="footer__text">&copy;2022 | Levi Jones | WDD230 Project</div>
    </footer>
</body>
</html>
